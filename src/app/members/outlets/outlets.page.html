<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>SELECT OUTLET </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Loading data...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-button *ngFor="let item of outlets" class="btn-standard outlet-btn" (click)="selectOutlet(item)" color="tertiary" expand="full"> {{ item.OUTLET_NAME}}
    </ion-button>




</ion-content>
